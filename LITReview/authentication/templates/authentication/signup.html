

{% extends 'base.html' %}
{% block content %}

<div class="signup-container">
    <h2>Inscription</h2>
    
    <div class="signup-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="signup-buttons">
                <a href="{% url 'home' %}" class="btn-link">Retour</a>
                <button type="submit">S'inscrire</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
